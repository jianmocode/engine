<template type="input">
	<div class="col-xs-12">
		<div class="form-material">
			<input class="form-control" type="text" 
				data-attr="{{attr.data-param-id}}" 
				id="{{_name}}" name="{{_name}}" 
				value="{{_value}}" 
				placeholder="{{placeholder}}" />
			<label for="{{_name}}">{{name}}</label>
			<div class="help-block text-right">{{helper}}</div>
		</div>
	</div>
</template>


<template type="select">
	<div class="col-xs-12">
		<div class="form-material">
			<select class="js-select2 form-control" id="{{_name}}" name="{{_name}}" 
				style="width: 100%;" data-placeholder="{{placeholder}}">
				<option></option>
				{% for en in enum %}				
				<option value="{{en.value}}" {{en.default and _value == "" ? 'selected'}} {{en.value == _value ? 'selected'}}  >{{en.name}}</option>
				{% endfor %}
			</select>
		</div>
		<label for="{{_name}}">{{name}}</label>
		<div class="help-block text-right">{{helper}}</div>
	</div>
</template>
